<meta charset="UTF-8">

<head>
    <title>Uh Oh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2A2C31;
            overflow: hidden;
        }

        #input {
            /*background: #066;*/
            position: absolute;
            width: 700px;
            height: 700px;
            padding: 0px;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center;
        }

        .btn {
            cursor: pointer;
            position: absolute;
        }

        .font {
            font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
        }

        #smoothie {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 58px;
            border: none;
            padding: 15px 32px;
            overflow: hidden;
            border-radius: 2px;
        }

        .txt {
            text-align: center;
            padding: 15px 32px;
            color: #2A2C31;
            background-color: white;
        }

        #connecting {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: absolute;
            color: white;
            text-align: center;
            font-size: 28px;
            left: 50%;
            top: calc(50% - 200px);
            transform: translate(-50%, -50%)
        }

        #users {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: absolute;
            color: white;
            text-align: center;
            font-size: 28px;
            left: 50%;
            top: calc(50% - 120px);
            transform: translate(-50%, -50%)
        }

        .arr {
            top: 50%;
            padding: 20px;
        }

        .right {
            right: calc(50% - 280px);
            transform: translate(-50%, -50%)
        }

        .left {
            left: calc(50% - 204px);
            transform: translate(-50%, -50%)
        }

    </style>

    <script src="./howler.min.js"></script>

    <script>
        let localDebug = false
        let port = 6968
        let ip = localDebug ? 'localhost' : 'samsonclose.me'
        var ws = null
        var connected = false
        // http://detectmobilebrowsers.com/
        var mobile = (function(a) {
            return /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))
        })(navigator.userAgent || navigator.vendor || window.opera)
        console.log('Mobile: ' + mobile)
        
        let path = './smoothie.mp3'
        var audio = new Howl({
            src: [path]
        })

        function connect() {

            if (!localDebug) {
                ws = new WebSocket('wss://' + ip + ':' + port)
            } else {
                ws = new WebSocket('ws://' + ip + ':' + port)
            }

            ws.onclose = function(evt) {
                console.log('The WebSocket was closed [' + evt.code + '] (' + evt.reason + ')')

                document.getElementById('connecting').style.visibility = 'visible'
                connected = false
                connect()
            }

            ws.onopen = function(evt) {
                console.log('The WebSocket was opened succesfully!')
                document.getElementById('connecting').style.visibility = 'hidden'
                connected = true
            }

            ws.onmessage = function(evt) {
                console.log('Playing sound')
                var pack = JSON.parse(evt.data)
                switch (pack.type) {
                    case 'play':
                        play()
                        break
                    case 'users':
                        document.getElementById('users').innerHTML = 'Users Online: ' + pack.num
                        break
                }
            }
        }

        function play() {
            audio.play()
        }

        function send() {
            if (connected) {
                console.log('Sending request')
                ws.send(JSON.stringify({
                    type: 'play'
                }))
            } else {
                console.log('not connected to server')
                // TODO play locally anyways?
            }
        }

        connect()

        function doGuiResize() {
            const guiX = 700
            const guiY = 700
            const scaleX = window.innerWidth / guiX
            const scaleY = window.innerHeight / guiY

            var scale
            // viewport is too tall so limit by width
            if (scaleX < scaleY) {
                scale = scaleX

            } else { // limit by height
                scale = scaleY
            }
            
            if (!mobile) {
                scale *= 0.75
            }
            
            scale = Math.max(scale, 0.5)

            document.getElementById('input').style.transform = "translate(-50%, -50%) " + "scale(" + scale + ")"
        }

        var sound = 0
        const MAX_SOUND = 0
        
        function right() {
            sound++
            if (sound > MAX_SOUND) {
                sound = 0
            }
            loadSound(sound)
        }
        
        function left() {
            sound--
            if (sound < 0) {
                sound = MAX_SOUND
            }
            loadSound(sound)
        }
        
        function loadSound(n) {
            
        }
        
    </script>
</head>

<body onresize='doGuiResize()' onload='doGuiResize()'>
    <div id="input">
        <p id='connecting' class='font'>Connecting to server...</p>
        <p id='users' class='font'>Users Online: 0</p>
        <button id='smoothie' class='font btn' onclick='send()'>Smoothie</button>
        <img class='left arr btn' src='./left.png' width=36 onclick='left()'/>
        <img class='right arr btn' src='./right.png' width=36 onclick='right()'/>
    </div>
</body>
